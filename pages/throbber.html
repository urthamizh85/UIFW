<div class="title-bar">
	<div class="title-text">
		<h3>Throbber</h3>
	</div>
</div>
<div class="load-content">
	<div class="alert alert-info fade in">
		<button title="close throbber" class="close" data-dismiss="alert">
			<i style="font-size:20px" class="fa fa-remove"></i>
		</button>
		<i class="fa-fw fa fa-info-circle"></i>
		Click the buttons to open Throbber.
	</div>
	<div class="row">
		<div class="col-md-12">
			<button type="button" class="btn btn-primary margin-bottom10px" id="default_throbber">
				Load Throbber
			</button>
			<button type="button" class="btn btn-primary margin-bottom10px" id="autohide_throbber">
				Auto Hide Throbber
			</button>
			<button type="button" class="btn btn-primary margin-bottom10px" id="multi_throbber">
				Multi Callback Throbber
			</button>
			<button type="button" class="btn btn-primary margin-bottom10px" id="header_throbber">
				Throbber with Header
			</button>
			<button type="button" class="btn btn-primary margin-bottom10px" id="image_throbber">
				Custom Image Throbber
			</button>
		</div>
	</div>
</div>
