<div class="title-bar">
	<div class="title-text">
		<h3>Input Mask</h3>
	</div>
</div>
<div class="load-content">
	<div class="row">
		<div class="col-lg-6 col-sm-6 col-xs-12">
			<div class="widget">
				<div class="widget-header bordered-bottom bordered-blue">
					<span class="widget-caption">Basic Form</span>
				</div>
				<div class="widget-body">
					<div>
						<form role="form">
							<div class="form-group">
								<label for="ISBN">ISBN</label>
								<input type="text" placeholder="Enter ISBN" id="ISBN" class="form-control" data-mask="999-99-999-9999-9" />
							</div>
							<div class="form-group">
								<label for="phone">Phone</label>
								<input type="text" placeholder="Enter Phone" id="phone" class="form-control" data-mask="(999) 999-9999" />
							</div>
							<div class="form-group">
								<label for="date">Date</label>
								<input type="text" placeholder="Enter Date" id="date" class="form-control" data-mask="99/99/9999" />
							</div>
							<div class="form-group">
								<label for="SSN">SSN</label>
								<input type="text" placeholder="Enter SSN" id="SSN" class="form-control" data-mask="999-99-9999" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
