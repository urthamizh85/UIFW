<div class="title-bar">
	<div class="title-text">
		<h3>Form Layouts</h3>
	</div>
</div>
<div class="load-content">
	<div class="row">
		<div class="col-lg-6 col-sm-6 col-xs-12">
			<div class="widget">
				<div class="widget-header bordered-bottom bordered-blue">
					<span class="widget-caption">Basic Form</span>
				</div>
				<div class="widget-body">
					<div>
						<form>
							<div class="form-group">
								<label for="exampleInputEmail1" id="emailad1">Email address <a href="#" data-original-title="Please enter email/username" data-placement="right" data-toggle="tooltip" title="email hint" aria-labelledby="emailad1"> <i class="fa fa-question-circle"></i></a></label>
								<input type="email" placeholder="Enter email" id="exampleInputEmail1" class="form-control">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1" id="password1">Password <a href="#" data-toggle="tooltip" data-placement="right" data-original-title="Please enter password" title="password hint" aria-labelledby="password1"><i class="fa fa-question-circle"></i></a></label>
								<input type="password" placeholder="Password" id="exampleInputPassword1" class="form-control">
							</div>
							<div class="form-group">
								<div class="checkbox">
									<label>
										<input type="checkbox">
										<span class="text">Remember me next time.</span> </label>
								</div>
							</div>
							<button class="btn btn-primary" type="submit">
								Submit
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="col-lg-6 col-sm-6 col-xs-12">
			<div class="widget">
				<div class="widget-header bordered-bottom bordered-lightred">
					<span class="widget-caption">Horizontal Form</span>
				</div>
				<div class="widget-body">
					<div id="horizontal-form">
						<form class="form-horizontal">
							<div class="form-group">
								<div class="col-sm-3">
									<label for="inputEmail3" class="control-label no-padding-right text-right">Email</label>
								</div>
								<div class="col-sm-9">
									<input type="email" placeholder="Email" id="inputEmail3" class="form-control">
									<p class="help-block">
										Example block-level help text here.
									</p>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-3">
									<label class="control-label no-padding-right" id="password3">Password</label>
								</div>
								<div class="col-sm-9">
									<input type="password" placeholder="Password"  aria-labelledby="password3" id="inputPassword3" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-3 col-sm-9">
									<div class="checkbox">
										<label>
											<input type="checkbox" aria-label="remember me1">
											<span class="text">Remember me next time</span> </label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-3 col-sm-9">
									<button class="btn btn-primary" type="submit">
										Sign in
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12 col-sm-12 col-xs-12">
			<div class="widget">
				<div class="widget-header bordered-bottom bordered-warning">
					<span class="widget-caption">Inline Form</span>
				</div>
				<div class="widget-body">
					<form class="form-inline">
						<div class="form-group">
							<label for="exampleInputEmail2" class="sr-only">Email address</label>
							<input type="email" placeholder="Enter email" id="exampleInputEmail2" class="form-control">
						</div>
						<div class="form-group">
							<label id="password2" class="sr-only">Password</label>
							<input type="password" placeholder="Password"  aria-labelledby="password2" class="form-control">
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" aria-label="remember me">
								<span class="text">Remember me</span> </label>
						</div>
						<button class="btn btn-primary" type="submit">
							Sign in
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12 col-sm-12 col-xs-12">
			<div class="widget">
				<div class="widget-header bordered-bottom bordered-theme">
					<span class="widget-caption">Inline Form with Label</span>
				</div>
				<div class="widget-body">
					<form >
						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<label for="exampleInputEmail3">Email address <a href="#" aria-label="email hint" data-original-title="Please enter email/username" data-placement="top" data-toggle="tooltip" title="email hint"> <i class="fa fa-question-circle"></i></a></label>
									<input type="email" placeholder="Enter email" id="exampleInputEmail3" class="form-control">
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="exampleInputPassword3">Password <a href="#" aria-label="info" data-original-title="Please enter password" data-placement="top" data-toggle="tooltip"> <i class="fa fa-question-circle"></i></a></label>
									<input type="password" placeholder="Password" id="exampleInputPassword3" class="form-control">
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="cPassword1">Confirm Password <a href="#" aria-label="note" data-original-title="Please confirm password" data-placement="top" data-toggle="tooltip" title="Please confirm password"> <i class="fa fa-question-circle"></i></a></label>
									<input type="password" placeholder="Password" id="cPassword1" class="form-control">
								</div>
							</div>
						</div>
						<button class="btn btn-primary pull-right" type="submit">
							Submit
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-6 col-sm-6 col-xs-12">
			<div class="widget">
				<div class="widget-header bordered-bottom bordered-blue">
					<span class="widget-caption">Form Elements</span>
				</div>
				<div class="widget-body">
					<div>
						<form>
							<div class="form-group">
								<input type="text" placeholder="Textbox" id="textbox" class="form-control" aria-label="text box">
							</div>
							<div class="form-group">
								<input type="password" placeholder="Password" id="passwprd" class="form-control" aria-label="enter password">
							</div>
							<div class="form-group">
								<select class="form-control" aria-label="drop down box">
									<option value="">Select box</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
								</select>
							</div>
							<div class="form-group">
								<textarea class="form-control" rows="2" placeholder="Textarea" aria-label="text area"></textarea>
							</div>
							<div class="form-group">
								<input type="text" disabled="disabled" placeholder="Disabled Field" id="disabledTextInput" class="form-control" aria-label="diabled input field">
							</div>
							<div class="form-group">
								<div class="checkbox">
									<label>
										<input type="checkbox" aria-label="check box">
										<span class="text">Checkbox</span> </label>
									<label>
										<input type="radio" aria-label="radio button">
										<span class="text">Radio button</span> </label>
								</div>
							</div>

							<button class="btn btn-primary" type="submit">
								Submit
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
